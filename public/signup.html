<!-- login form -->
<form class="container signup col-md-8 col-lg-6">
    <h1 id="signupForm"> Sign Up </h1>
          <hr>
          <form class="signup">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control" id="first-name" value="First Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control" id="last-name" value="Last Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer03">Email</label>
                <input type="email" class="form-control" id="email-input" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer02">Set Password</label>
                <input type="text" class="form-control" id="password-input" value="Otto" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer02">Confirm Password</label>
                <input type="text" class="form-control" id="confirm-password" value="Otto" required>
              </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-primary" type="submit" id="submitBtn">Start the Party</button>
        </div>
      </div>
      <div class="col-6">
      <div class="small push-small--bottom push-small--top" id="sign-up-link-only">
          <p class="display--inline">
              New to Eventfull? 
              <a href="login"> Login to your account</a>
          </p>
      </div>
  </div>
            </div>
          </form>
