<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/message.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Messages</title>
    </head>
    <body>
        <!-- bootstrap class margin and padding = 0  -->
        <div class="m-0 p-0">
            <div class="msg-header">
                <div class="msg-header-img">
                    <img src="../img/user2.jpg">
                </div>
                <div class="active">
                    <h4>Elvis</h4>
                    <h6>3 hours ago...</h6>
                </div>
                <div class="header-icons">
                    <i class="fa fa-phone"></i>
                    <i class="fa fa-video-camera"></i>
                    <i class="fa fa-info-circle"></i>
                </div>
            </div>
            <div class="chat-page p-0">
                <div class="msg-box">
                    <div class="chats">
                        <div id="ourMessage" class="msg-page">
                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="../img/user2.jpg">
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p> Hi! This message is from Elvis Lumnica</p>
                                        <span class="time">11:03 PM | May 16 </span>
                                    </div>
                                </div>
                            </div>
                            <div class="outgoing-chats">
                                <div class="outgoing-chats-msg">
                                        <p> Hi! This message is from me!</p>
                                        <span class="time">11:07 PM | May 16 </span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="../img/user1.jpg">
                                </div>
                            </div>
                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="../img/user2.jpg">
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p> How is class going?</p>
                                        <span class="time">11:09 PM | May 16 </span>
                                    </div>
                                </div>
                            </div>
                            <div class="outgoing-chats">
                                <div class="outgoing-chats-msg">
                                        <p> Class is going really well! Thank you for asking.</p>
                                        <span class="time">11:13 PM | May 16 </span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="../img/user1.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-camera"></i>
                    <i class="fa fa-microphone"></i>
                    <i class="fa fa-smile-o"></i>
                    <div class="input-group">
                        <input type="text" id="text" class="form-control" placeholder=" write a message...">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i id="airSym" class="fa fa-paper-plane"></i>
                                </span>
                            </div>
                        </input>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/message.js"></script>
    
    </body>
    </html>
